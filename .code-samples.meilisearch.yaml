getting_started_add_documents_md: |-
  ```bash
  pip3 install meilisearch
  ```

  ```python
  import meilisearch
  import json

  client = meilisearch.Client('http://127.0.0.1:7700')

  json_file = open('movies.json')
  movies = json.load(json_file)
  client.index('movies').add_documents(movies)
  ```

